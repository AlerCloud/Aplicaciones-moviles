<ion-content padding class="background">
   <!--TOOLBAR-->
    <ion-header  >
        <ion-toolbar > 
         
          <ion-buttons>
            
            <ion-menu-button side="start"></ion-menu-button>
          </ion-buttons>
          <ion-title class="moverletra" color="dark">Menu</ion-title >         
        </ion-toolbar>
     </ion-header>

      <!--MENU-->
     
      

       <!--TABS-->
     <ion-tabs >    
        <ion-tab-bar slot="bottom" >
          <ion-tab-button  href="perfil">
            <ion-icon name="person"color="dark"></ion-icon>
          </ion-tab-button>
          <ion-tab-button href="main">
            <ion-icon name="location"color="dark"></ion-icon>
          </ion-tab-button>
          <ion-tab-button   href="fav">
            <ion-icon name="star"color="dark"></ion-icon>
          </ion-tab-button>
          <ion-tab-button  (click)="presentAlertMultipleButtons()" >
            <ion-icon  name="camera"color="dark"  ></ion-icon>
          </ion-tab-button>
        </ion-tab-bar>
      </ion-tabs>
       <!--ICONOS-->
      <ion-grid>
          <ion-row>
              <ion-col size="10" offset="10" class="tamaño">
                <ion-buttons>
                <ion-button (click)="AlertMultipleButtons()" >  
                <ion-icon name="help-circle" color="danger"></ion-icon>
              </ion-button>
            </ion-buttons>
              </ion-col>
              <ion-col size="10" offset="3" class="tamaño">
                <ion-button size="small" color="success" shape="round" >
                  <ion-icon name="trash"color="dark"></ion-icon>
              </ion-button>
              </ion-col>
              <ion-col size="10" offset="7" class="tamaño">
                <ion-button size="small" color="danger" shape="round" >
                  <ion-icon name="trash"color="dark"></ion-icon>
              </ion-button>
              </ion-col>
              <ion-col size="10" offset="4" class="tamaño">
                  <ion-button size="small" color="danger" shape="round" href="card">
                      <ion-icon name="trash"color="dark"></ion-icon>
                  </ion-button>
              </ion-col>
              <ion-col size="10" offset="2" class="tamaño">
                <ion-button size="small" color="success" shape="round"  href="card2"  >
                  <ion-icon name="trash"color="dark"></ion-icon>
              </ion-button>
              </ion-col>
              <ion-col size="10" offset="3" class="tamaño"> 
              </ion-col>
              <ion-col size="10" offset="11" class="tamaño">
              </ion-col>
              <ion-col size="10" offset="5" class="tamaño" >
                <ion-button size="small" color="danger" shape="round" href="card3" >
                  <ion-icon name="trash"color="dark"></ion-icon>
              </ion-button>
              </ion-col>
              <ion-col size="10" offset="10" class="tamaño" >
                <ion-button size="small" color="success" shape="round" >
                  <ion-icon name="trash"color="dark"></ion-icon>
              </ion-button>
              </ion-col>
              <ion-col size="10" offset="6" class="tamaño">
                <ion-button size="small" color="success" shape="round" >
                  <ion-icon name="trash"color="dark"></ion-icon>
              </ion-button>
              </ion-col>
              <ion-col size="10" offset="2" class="tamaño">
              </ion-col>
          </ion-row>
      </ion-grid>
      
</ion-content>
