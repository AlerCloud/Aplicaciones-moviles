<ion-content class="background" >
    <br>
    <!--TITULO-->
    <img src="assets\img\RECYCLOP.png">
    
        <!--CARD    -->
        <div class="centrar">             
             <ion-card class="colorcard" >
              
                    <ion-card-content   >
                       
                        <ion-row  > 
                        <ion-item >
                            <ion-label position="floating" >
                                <ion-icon name="person"  > </ion-icon>
                                Nombre de usuario: 
                            </ion-label>
                            <ion-input  type="text" name="Nombre" [(ngModel)]="nombre"  ></ion-input>
                        </ion-item>
                                        
                            </ion-row>
                            <ion-row >
                                     <ion-col>
    
                                        <ion-item>
                                            <ion-label position="floating">
                                                <ion-icon name="medical" > </ion-icon>
                                                Contraseña:
                                            </ion-label>
                                            <ion-input type="password" name ="contrasena"  [(ngModel)]="contrasena"  ></ion-input>
                                        </ion-item>
                                     </ion-col>
                            </ion-row>
                            <ion-row class="moverletra">
                                 <a   (click)="presentAlertMultipleButtons()"> ¿Olvidaste tu contraseña?</a >  
                            </ion-row>
                                
                    </ion-card-content>
    
             </ion-card>              
        </div>


        <ion-grid class="moverboton"  >
    
            <ion-row  > 
                <ion-col  >                         
                                            
                <ion-button routerLink="welcome"    class="boton"  color="secondary" shape="round"  expand="block"  >
                Iniciar sesión
                </ion-button>
                </ion-col>
                    
            </ion-row>
    
            <ion-row>
                <ion-col>
              
                </ion-col>
            </ion-row>
    
    
             <ion-row  > 
                <ion-col  >                         
                                            
                <ion-button class="boton"  color="success" shape="round"  expand="block" routerLink="agregar">
                   Registrarse  
                </ion-button>
                </ion-col>
                    
        </ion-row>
        </ion-grid>
        
    
     
    
    </ion-content>
