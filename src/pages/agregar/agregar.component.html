<ion-content padding class="background" >
    
    <div class ="centrar"> 
     <ion-grid class="completa">
         <ion-row class="completa ion-align-items-center">
             <ion-col>
                 <ion-card (ngSubmit)= "agregarDato()">
                    
                     <ion-card-content (ngSubmit)= "agregarDato()" >
                         <ion-grid>

                            <ion-row>
                                <ion-col>
                                    <ion-item>
                                        <ion-label position="floating">
                                               Foto de perfil:
                                        </ion-label>
                                        <ion-input  type="url" required [(ngModel)]="dato.foto"ngDefaultControl ></ion-input>
                                    </ion-item>
                                </ion-col>
                            </ion-row>
                             <ion-row>
                                 <ion-col>
                                     <ion-item>
                                         
                                         <ion-label position="floating">
                                            Nombre de usuario:
                                         </ion-label>
                                         <ion-input  type="text" required [(ngModel)]="dato.nombre"ngDefaultControl ></ion-input>
                                     </ion-item>
                                 </ion-col>
                             </ion-row>
                             <ion-row>
                                 <ion-col>
                                     <ion-item>
                                         <ion-label position="floating">
                                                Email:
                                         </ion-label>
                                         <ion-input  type="email" required [(ngModel)]="dato.email"ngDefaultControl ></ion-input>
                                     </ion-item>
                                 </ion-col>
                             </ion-row>
                             <ion-row>
                                 <ion-col>
                                     <ion-item>
                                         <ion-label position="floating">
                                             Ingrese su contraseña:
                                         </ion-label>
                                         <ion-input type="password" required [(ngModel)]="dato.contrasena" ngDefaultControl></ion-input>
                                     </ion-item>
                                 </ion-col>
                             </ion-row>
                             <ion-row>
                              <ion-col>
                                  <ion-item>
                                      <ion-label position="floating">
                                          Edad:
                                      </ion-label>
                                      <ion-input type="number" required [(ngModel)]="dato.edad" ngDefaultControl></ion-input>
                                  </ion-item>
                              </ion-col>
                          </ion-row>
                          <ion-row>
                            <ion-col>
                                <ion-item>
                                    <ion-label position="floating">
                                           Sexo:
                                    </ion-label>
                                    <ion-select name="sexo" [(ngModel)]="dato.sexo" >
                                    <ion-select-option  value="Masculino" > Masculino </ion-select-option>
                                    <ion-select-option  value="Femenino" > Femenino </ion-select-option>
                                </ion-select>
                                </ion-item>
                            </ion-col>
                        </ion-row>
                          
                            
                             <ion-row>
                                 <ion-col>
                                     <ion-button (click)="agregarDato()"  expand="block"color="success" shape="round"  href="">
                                         Registrarse
                                     </ion-button>
                                 </ion-col>
                             </ion-row>
                             <ion-row>
                                 <ion-col class="ion-text-center">
                                     <ion-router-link
                                         routerLink="">
                                         ¿Ya tienes cuenta?
                                     </ion-router-link>
                                 </ion-col>
                             </ion-row>
                         </ion-grid>
                     </ion-card-content>
                 </ion-card>
             </ion-col>
         </ion-row>
        
       </ion-grid>
     </div> 
  </ion-content>
